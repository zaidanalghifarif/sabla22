<!DOCTYPE html>
<html>
 
<head>
<title>HBD AYANG</title>
<link rel="stylesheet" href="assets/calc/style.css">
<link rel="shortcut icon" type="image/png" href="assets/calc/fav.png" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
 
<body>
  
  <audio class="song" loop autoplay>
    <source src="./assets/calc/music/hbd.mp3">
    </source>
  </audio>

  <div class="flex-container-column card">
        <div class="display">
            <h1 id="displayText">0</h1>
          </div>
        <div class="flex-container-row">
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button negative">+/-</div>
        </div>
        <div class="flex-container-row">
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button operator">-</div>
        </div>
        <div class="flex-container-row">
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button operator">+</div>
        </div>
        <div class="flex-container-row">
          <div class="button clear">CE</div>
          <div class="button">0</div>
          <div class="button equals double">=</div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js"></script>
        <script src="assets/calc/kalkulator.js"></script>
        <script type="application/javascript" src="assets/kalkulator.js"></script>
</body>
 
</html>
